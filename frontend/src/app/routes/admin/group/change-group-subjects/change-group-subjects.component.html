<h1 mat-dialog-title>Редагування предметів групи</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="col-12">
    <mat-label>Оберіть предмети</mat-label>
    <mat-select [(ngModel)]="selectedSubjectIds" multiple>
      <mat-optgroup *ngFor="let item of groups" [label]="item.title">
        <mat-option (click)="onItemSelected(subject.id)" *ngFor="let subject of item.items"
                    [value]="subject.id">
          {{subject.name}}
        </mat-option>
      </mat-optgroup>

    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="close()" [class.spinner]="this.isLoading" [disabled]="this.isLoading" mat-button>закрити</button>
</div>
