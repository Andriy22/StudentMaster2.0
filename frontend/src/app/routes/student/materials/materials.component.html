<div class="container-fluid col-12">
  <div>
    <br />
    <div class="row">
      <div class="col-md-2 col-12">
        <mat-form-field class="col-12">
          <mat-label>Оберіть предмет</mat-label>
          <mat-select (valueChange)="onSubjectChange($event)" [(ngModel)]="selectedSubjectId">
            <mat-option *ngFor="let item of this.subjects" [value]="item.id">{{ item.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <hr />

    <div *ngIf="materials.length" class="row">
      <div
        (click)="navigate(material)"
        *ngFor="let material of materials"
        class="ripple-container mat-elevation-z4"
        matRipple>
        {{ material.title }}
      </div>
    </div>
    <h3 *ngIf="!materials.length" style="text-align: center">Навчальні матеріали відсутні...</h3>
  </div>
</div>
