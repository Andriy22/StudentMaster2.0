<h1 mat-dialog-title>Зміна групи студента</h1>
<div mat-dialog-content>
  <mat-form-field class="col-12">
    <mat-label>Оберіть групу</mat-label>
    <mat-select (selectionChange)="onChange($event)" [(ngModel)]="selectedGroup">
      <mat-option *ngFor="let el of this.groups" [value]="el.id">
        {{el.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="close()" [disabled]="this.isLoading" [loading]="this.isLoading" mat-button>Закрити</button>
</div>
