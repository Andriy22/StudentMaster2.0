<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 380px;">
    <mat-card-header class="m-b-24">
      <mat-card-title>{{'login_title' | translate}}!</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" class="form-field-full">
        <mat-form-field appearance="outline">
          <mat-label>{{'username' | translate}}</mat-label>
          <input formControlName="username" matInput required>
          <mat-error *ngIf="username.invalid">
            <span *ngIf="username.errors?.required">
              {{'please_enter' | translate}}
            </span>
            <span *ngIf="username.errors?.remote">{{ username.errors?.remote }}</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{'password' | translate}}</mat-label>
          <input formControlName="password" matInput
                 required type="password">
          <mat-error *ngIf="password.invalid">
            <span *ngIf="password.errors?.required">
              {{'please_enter' | translate}}
            </span>
            <span *ngIf="password.errors?.remote">{{ password.errors?.remote }}</span>
          </mat-error>
        </mat-form-field>


        <button (click)="login()" [disabled]="!!loginForm.invalid" [loading]="isSubmitting"
                class="w-full m-y-16" color="primary"
                mat-raised-button>
          {{'login' | translate}}
        </button>

        <div>
          {{'have_no_account' | translate}}?
          <a routerLink="/auth/register">{{'create_one_account' | translate}}</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
